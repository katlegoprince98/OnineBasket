<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onloine Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">OnlineBasket</a>
        </div>
      </nav>
    
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-success text-center p-2">Update Items</h2>
                <br>
                <form action="/update/{{ data.id }}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" value="{{ data.item }}" class="form-control text-success" name="item" placeholder="Enter your Item name" required>
                    </div><br>
                    <div class="form-group">
                        <input type="number" value="{{ data.quantity }}" class="form-control text-success" name="quantity" placeholder="Enter Quantity" required>
                    </div><br>
                    <div class="form-group">
                        <input type="number" value="{{ data.price }}" class="form-control text-success" name="price" placeholder="Estimated price" required>
                    </div><br>
                    <div class="form-group">
                        <input type="text" value="{{ data.shopname }}" class="form-control text-success" name="shopname" placeholder="Shop name" required>
                    </div><br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit" name="submit">Update</button>
                    </div>
                </form>
            </div>
            
        </div>
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
