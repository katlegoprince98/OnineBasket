<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onloine Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">OnlineBasket</a>
        </div>
      </nav>
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-success text-center p-2">Insert Items</h2>
                <br>
                <form action="/insert" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control text-success" name="item" placeholder="Enter your Item name" required>
                    </div><br>
                    <div class="form-group">
                        <input type="number" class="form-control text-success" name="quantity" placeholder="Enter Quantity" required>
                    </div><br>
                    <div class="form-group">
                        <input type="number" class="form-control text-success" name="price" placeholder="Estimated price" required>
                    </div><br>
                    <div class="form-group">
                        <input type="text" class="form-control text-success" name="shopname" placeholder="Shop name" required>
                    </div><br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit" name="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h2 class="text-white bg-success text-center p-2">Your Basket</h2>
                <br>
                <table class="table">
                    <thead class="bg-success text-white">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Estimated Price</th>
                        <th scope="col">Shop</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for items in data %}
                      
                        
                      <tr>
                        <th scope="row">{{ items.id }}</th>
                        <td>{{ items.item }}</td>
                        <td>{{ items.quantity }}</td>
                        <td>R{{ items.price }}</td>
                        <td>{{ items.shopname }}</td>
                        <td>
                            <a href="/update/{{ items.id }}" class="btn btn-sm btn-success">E</a>
                            <a href="/delete/{{ items.id }}" class="btn btn-sm btn-danger">D</a>
                        </td>
                      </tr>
                      
                        
                      {% endfor %}

                    
                    </tbody>
                  </table>
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
